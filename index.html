<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFT Preview Card Frontend Mentor Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main class="card">
        <section>
            <div class="image">
                <img src="image-equilibrium.jpg" alt="Equlibrium" class="main-photo">
                <div class="main-photo-overlay main-photo-overlay-primary">
                    <img src="icon-view.svg" alt="hover eye icon">
                </div>
            </div>

            <h1 class="white">Equilibrium #3429</h1>
            <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>

            <div class="same-row">
                <img src="icon-ethereum.svg" alt="small ethereum" class="icon">
                <p class="cyan-color">0.041 ETH</p>
                <img src="icon-clock.svg" alt="clock icon"  class="to-end icon">
                <p class="soft-blue">3 days left</p>
            </div>

            <div class="same-row line">
            <img src="image-avatar.png" alt="small avatar photo of Jules Wyvern" class="avatar-jpg">
            <p class="soft-blue">Creation of <span class="white user-name">Jules Wyvern</span></p>
            </div>
        </section>
    </main>

</body>

</html>
